# Rust フォーマット設定
# https://rust-lang.github.io/rustfmt/
#
# Note: 多くのオプションは nightly のみ。
# stable で使用可能なオプションのみ設定しています。

edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"

# インポートの整理（stable で使用可能）
reorder_imports = true
reorder_modules = true

# その他（stable で使用可能）
use_field_init_shorthand = true
use_try_shorthand = true
