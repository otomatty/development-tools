# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust (Cargo) dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(rust)"
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "otomatty"
    groups:
      # Tauri 関連をグループ化
      tauri:
        patterns:
          - "tauri*"
      # Serde 関連をグループ化
      serde:
        patterns:
          - "serde*"
      # HTTP/Web 関連をグループ化
      web:
        patterns:
          - "reqwest*"
          - "axum*"
          - "tower*"
          - "tower-http*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "otomatty"

  # npm (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "otomatty"
