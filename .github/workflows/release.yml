name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # タグ情報の取得
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

  # マルチプラットフォームビルド
  build:
    name: Build (${{ matrix.platform }})
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          # macOS Intel
          - platform: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            bundle: dmg
          # Windows
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi,nsis
          # Linux
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle: deb,appimage

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # Trunk for WASM build
      - name: Install Trunk
        run: cargo install trunk

      # Bun for npm dependencies
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies
        run: bun install

      # Cache
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      # Build with Tauri Action
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing for macOS (optional)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ needs.get-version.outputs.version }}
          releaseName: "Development Tools ${{ needs.get-version.outputs.version }}"
          releaseBody: |
            ## What's Changed

            See the [CHANGELOG](https://github.com/otomatty/development-tools/blob/main/CHANGELOG.md) for details.

            ## Installation

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `Development-Tools_*_aarch64.dmg`
            - **Intel**: Download `Development-Tools_*_x64.dmg`

            ### Windows
            - **Installer (recommended)**: Download `Development-Tools_*_x64-setup.exe`
            - **MSI**: Download `Development-Tools_*_x64_en-US.msi`

            ### Linux
            - **Debian/Ubuntu**: Download `development-tools_*_amd64.deb`
            - **AppImage**: Download `Development-Tools_*_amd64.AppImage`
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      # Upload artifacts for debugging
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7
          if-no-files-found: warn
